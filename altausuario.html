<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kikstore</title>
    <!-- Bootsrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./sass/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>

<body class="cuerpo">

    <div class="image-container">
        <div class="banner">
            <img src="./img-banner-logo/banner.png" alt="Banner Image" class="img-fluid">
        </div>
    </div>



    <header>
        <nav class="navbar bg-orange navbar-expand-lg shadow" data-bs-theme="dark">
            <div class="container-fluid">
                <!--  <a class="navbar-brand" href="#">
                    <img src="./img-banner-logo/unnamed0.png" alt="Logo Kikstore" class="img-fluid"
                        style="max-height: 120px;">
                </a> -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto text-center">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./altausuario.html">Alta Usuario</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="./carrito.html">Carrito</a>
                            <!--  <li class="nav-item">
                                <a class="nav-link enabled">Carrito</a>
                            </li> -->
                        <li class="nav-item">
                            <a class="nav-link" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 bg-light" type="search" placeholder="Buscar"
                            aria-label="Search">
                        <button class="btn btn-secondary rounded shadow" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="register-photo">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="image-holder">
                        <img src="./img-banner-logo/foto-registracion.jpg" alt="">
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <form method="post" class="text-center">
                        <h2 class="text-center"><strong>Crea Un usuario.</strong></h2>
                        <div class="form-group">
                            <input class="form-control" type="email" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password-repeat"
                                placeholder="Password (repeat)">
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                <div class="form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="terms">
                                    <label class="form-check-label" for="terms">Acepto los términos y
                                        condiciones</label>
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block" type="submit">Crear Usuario</button>
                        </div>
                        <a href="#" class="already">Ya tienes una cuenta? Inicia sesión.</a>
                    </form>
                </div>
            </div>
        </div>
    </div>










    <footer class="bg-orange rounded container-fluid shadow footer">
        <div class="container py-4">
            <div class="row align-items-center">
                <div class="col-6 col-lg-6">
                    <h4>Nosotros</h4>
                    <span>CABA, Buenos Aires Argentina</span>
                    <span>Tel: 011-4348-5500</span>
                    <span>Mail: atencionkikstore@gmail.com</span>
                </div>
                <div class="col-6 col-lg-6 text-lg-end">
                    <img src="./img-banner-logo/unnamed0.png" alt="Imagen de fondo" class="img-fluid">
                </div>
            </div>
        </div>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
